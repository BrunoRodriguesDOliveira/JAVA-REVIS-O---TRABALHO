<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
</head>
<body>
    <h1>Verificador de dia da semana!</h1>

    <input type="text" id="semana" placeholder="Digite o dia da semana">
    <button onclick="diaSemana()">Verificar"</button>

    <p id="resultado"></p>

    <script>
        function diaSemana(){
            const idade = document.getElementById("diaSemana").value;

            if(idade => 7){
                document.getElementById("resultado").innerText = "Você é maior de idade"
            }else{
                document.getElementById("resultado").innerText = "Você é menor de idade"
            }
        }
    </script>
</body>
</html>
